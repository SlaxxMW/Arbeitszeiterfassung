<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1f1f1f" />
  <title>Arbeitszeiterfassung</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Top App Bar -->
    <header class="topbar" role="banner">
      <div class="topbar__title">Arbeitszeiterfassung</div>
      <div class="topbar__actions">
        <button class="iconbtn" id="btnExport" title="Export / Import" aria-label="Export / Import">
          <!-- share/export icon -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M16 5l-1.42 1.42 2.17 2.17H10v2h6.75l-2.17 2.17L16 14l6-6-6-6zM4 5h10v2H6v12h8v2H4V5z"/></svg>
        </button>
        <button class="iconbtn" id="btnYear" title="Jahr" aria-label="Jahr">
          <!-- calendar icon -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 10h5v5H7v-5zm10-7h-1V1h-2v2H10V1H8v2H7C5.9 3 5 3.9 5 5v16c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H7V8h10v13z"/></svg>
        </button>
        <button class="iconbtn" id="btnSettings" title="Einstellungen" aria-label="Einstellungen">
          <!-- wrench icon -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M22.7 19.3l-6.1-6.1c.4-1.2.2-2.6-.7-3.6-1.1-1.1-2.8-1.3-4.1-.6l2.3 2.3-1.4 1.4-2.3-2.3c-.7 1.3-.5 3 .6 4.1 1 1 2.4 1.2 3.6.7l6.1 6.1c.4.4 1 .4 1.4 0l.6-.6c.4-.4.4-1 0-1.4zM2 21h6v-2H4V5h10v4h2V5c0-1.1-.9-2-2-2H4C2.9 3 2 3.9 2 5v16c0 1.1.9 2 2 2z"/></svg>
        </button>
        <button class="iconbtn" id="btnMenu" title="Menü" aria-label="Menü">
          <!-- more-vert -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 8a2 2 0 110-4 2 2 0 010 4zm0 2a2 2 0 110 4 2 2 0 010-4zm0 6a2 2 0 110 4 2 2 0 010-4z"/></svg>
        </button>
      </div>
    </header>

    <!-- Month Header (sticky) -->
    <section class="monthHeader" aria-label="Monat Übersicht">
      <div class="mh__left">
        <div class="mh__brandRow">
          <div class="mh__brand" id="companyName">Zaunteam</div>
          <div class="mh__spacer"></div>
          <div class="mh__badge" id="vacationBadge" title="Urlaub übrig">Urlaub: 30</div>
        </div>
      </div>
      <div class="mh__right">
        <div class="mh__monthRow">
          <button class="navbtn" id="btnPrevMonth" aria-label="Vorheriger Monat">‹</button>
          <div class="mh__month" id="monthTitle">November 2025</div>
          <button class="navbtn" id="btnNextMonth" aria-label="Nächster Monat">›</button>
        </div>
        <div class="mh__stats" id="monthStats">
          <!-- populated by JS -->
        </div>
      </div>
    </section>

    <!-- Editor panel (collapsible) -->
    <section class="editorWrap" aria-label="Tag bearbeiten">
      <div class="editor" id="editor" aria-hidden="true">
        <!-- populated by JS -->
      </div>
    </section>

    <!-- Day list -->
    <main class="dayList" id="dayList" role="main" aria-label="Tage">
      <!-- populated by JS -->
    </main>

    <!-- Modals -->
    <div class="modalBackdrop hidden" id="modalBackdrop" aria-hidden="true"></div>

    <section class="modal hidden" id="settingsModal" role="dialog" aria-modal="true" aria-label="Einstellungen">
      <div class="modal__header">
        <div class="modal__title">Einstellungen</div>
        <button class="iconbtn" id="closeSettings" aria-label="Schließen">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19 6.4L17.6 5 12 10.6 6.4 5 5 6.4 10.6 12 5 17.6 6.4 19 12 13.4 17.6 19 19 17.6 13.4 12z"/></svg>
        </button>
      </div>
      <div class="modal__body" id="settingsBody"></div>
      <div class="modal__footer">
        <button class="btn" id="saveSettings">Speichern</button>
      </div>
    </section>

    <section class="modal hidden" id="exportModal" role="dialog" aria-modal="true" aria-label="Export und Import">
      <div class="modal__header">
        <div class="modal__title">Export / Import</div>
        <button class="iconbtn" id="closeExport" aria-label="Schließen">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19 6.4L17.6 5 12 10.6 6.4 5 5 6.4 10.6 12 5 17.6 6.4 19 12 13.4 17.6 19 19 17.6 13.4 12z"/></svg>
        </button>
      </div>
      <div class="modal__body" id="exportBody"></div>
      <div class="modal__footer">
        <button class="btn btn--ghost" id="btnShare">Teilen</button>
      </div>
    </section>

    <section class="modal hidden" id="yearModal" role="dialog" aria-modal="true" aria-label="Jahresübersicht">
      <div class="modal__header">
        <div class="modal__title" id="yearTitle">Jahr</div>
        <button class="iconbtn" id="closeYear" aria-label="Schließen">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19 6.4L17.6 5 12 10.6 6.4 5 5 6.4 10.6 12 5 17.6 6.4 19 12 13.4 17.6 19 19 17.6 13.4 12z"/></svg>
        </button>
      </div>
      <div class="modal__body" id="yearBody"></div>
    </section>

    <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script src="holidays.js"></script>
  <script src="db.js"></script>
  <script src="export.js"></script>
  <script src="app.js"></script>
</body>
</html>
